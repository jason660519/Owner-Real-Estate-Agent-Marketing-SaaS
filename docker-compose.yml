version: '3.8'

services:
  # Database Service
  db:
    image: postgres:16-alpine
    container_name: owner_saas_db
    environment:
      - POSTGRES_DB=ownersaas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - owner_net

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: owner_saas_redis
    ports:
      - "6379:6379"
    networks:
      - owner_net

  # Backend: Django API
  backend:
    build: ./backend
    container_name: owner_saas_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key_change_in_prod
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_URL=postgres://postgres:postgres@db:5432/ownersaas
    depends_on:
      - db
      - redis
    networks:
      - owner_net

  # Frontend: Next.js
  frontend:
    build: ./frontend
    container_name: owner_saas_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent host node_modules from overwriting container's
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - owner_net

  # Cloudflare Tunnel (Optional - Comment out if not set up yet)
  # tunnel:
  #   image: cloudflare/cloudflared:latest
  #   command: tunnel run
  #   environment:
  #     - TUNNEL_TOKEN=${TUNNEL_TOKEN}
  #   networks:
  #     - owner_net

volumes:
  postgres_data:

networks:
  owner_net:
    driver: bridge
