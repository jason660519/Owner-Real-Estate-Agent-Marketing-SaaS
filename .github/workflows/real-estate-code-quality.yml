name: Real Estate SaaS Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 點執行

jobs:
  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run ESLint
      run: |
        cd frontend
        npm run lint

    - name: Run Prettier check
      run: |
        cd frontend
        npm run format:check

    - name: Run TypeScript check
      run: |
        cd frontend
        npm run type-check

    - name: Run frontend tests
      run: |
        cd frontend
        npm run test:coverage

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_realestate_saas
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest-cov black pylint mypy bandit

    - name: Run Black formatter check
      run: |
        cd backend
        black --check .

    - name: Run Pylint
      run: |
        cd backend
        pylint app/ --fail-under=8.0

    - name: Run mypy type check
      run: |
        cd backend
        mypy app/

    - name: Run security check with Bandit
      run: |
        cd backend
        bandit -r app/ -f json -o bandit-report.json

    - name: Run backend tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_realestate_saas
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=html

    - name: Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  real-estate-business-logic:
    name: Real Estate Business Logic Validation
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js and Python
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd frontend && npm ci
        cd ../backend && pip install -r requirements.txt

    - name: Validate property management logic
      run: |
        cd backend
        python -m pytest tests/test_property_management.py -v

    - name: Validate user authentication flow
      run: |
        cd backend
        python -m pytest tests/test_auth_flow.py -v

    - name: Validate search and filtering
      run: |
        cd backend
        python -m pytest tests/test_search_filtering.py -v

    - name: Test frontend property components
      run: |
        cd frontend
        npm test -- --testPathPattern=property

    - name: Test authentication components
      run: |
        cd frontend
        npm test -- --testPathPattern=auth

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build frontend Docker image
      run: |
        cd frontend
        docker build -t realestate-frontend:test .

    - name: Build backend Docker image
      run: |
        cd backend
        docker build -t realestate-backend:test .

    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d --build
        sleep 30
        curl -f http://localhost:3000 || exit 1
        curl -f http://localhost:8000/docs || exit 1
        docker-compose down

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit for frontend
      run: |
        cd frontend
        npm audit --audit-level high

    - name: Run pip-audit for backend
      run: |
        cd backend
        pip install pip-audit
        pip-audit

    - name: Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  notify-claude:
    name: Notify Claude Code
    runs-on: ubuntu-latest
    needs: [real-estate-business-logic, docker-build, security-audit]
    if: failure()
    
    steps:
    - name: Create quality report
      run: |
        echo "## 房地產 SaaS 代碼品質報告" > quality-report.md
        echo "### 執行時間: $(date)" >> quality-report.md
        echo "### 分支: ${{ github.ref_name }}" >> quality-report.md
        echo "### 提交: ${{ github.sha }}" >> quality-report.md
        echo "" >> quality-report.md
        echo "品質檢查失敗，請檢查以下項目：" >> quality-report.md
        echo "- 前端 TypeScript 類型檢查" >> quality-report.md
        echo "- 後端 Python 代碼規範" >> quality-report.md
        echo "- 房地產業務邏輯測試" >> quality-report.md
        echo "- Docker 容器化構建" >> quality-report.md
        echo "- 安全性掃描" >> quality-report.md

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('quality-report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });